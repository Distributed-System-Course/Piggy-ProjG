<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
        <title> Login - Piggy </title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'piggy/css/style.css' %}" />
    <link rel="icon" href="{% static 'piggy/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'piggy/favicon.png' %}" />
    <style>
        body {
            background: hsl(213, 13%, 87%);
            background: linear-gradient(to right, #e0e2e5, #dde1e3);
        }
          
        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }
        
        .btn-google {
            color: white !important;
            background-color: #ea4335;
        }
        
        .btn-facebook {
            color: white !important;
            background-color: #3b5998;
        }
    </style>
  </head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'piggy:index' %}">Piggy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:plans' %}">Plans</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:projects' %}">Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:teachers' %}">Teachers</a>
        </li>
        <!-- <li class="nav-item"><a class="nav-link" href="{% url 'piggy:search_projects' %}">Search Project</a></li> -->
        <li class="nav-itme">
            <a href="{% url 'piggy:search_projects' %}">
                <button class="btn btn-primary" type="button">Search</button></a>
        </li>
    </ul>
    <ul class="navbar-nav navbar-right">
        {% if uu %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:dashboard' %}"
                ><span class="glyphicon glyphicon-user"></span> {{ uu.name}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:logout' %}"
                ><span class="glyphicon glyphicon-log-out"></span> Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'piggy:login' %}"
                ><span class="glyphicon glyphicon-log-in"></span>Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=" {% url 'piggy:register' %}"
                ><span class="glyphicon glyphicon-user"></span>Register</a >
        </li>
        {% endif %}
    </ul>
    </div>
</div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h4 class="card-title text-center mb-4 fw-light fs-4">Sign In</h4>
                    <form action="{% url 'piggy:login' %}" method="post">
                        {% csrf_token %}
                        {% if msg %}
                            <p><strong>{{ msg }}</strong></p>
                        {% endif %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="studentChoice" value="student" checked/>
                        <label class="form-check-label" for="studentChoice">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="professorChoice" value="professor" />
                        <label class="form-check-label" for="professorChoice">Professor</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid mb-2">
                        <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                            <i class="fab fa-google me-2"></i> Sign in with Google
                        </button>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                            <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                        </button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
