{% extends "piggy/base_generic_new.html" %}

{% block title %}
    <title> Login - Piggy </title>
{% endblock %}

{% block content %}
<style>
    body {
        background: hsl(213, 13%, 87%);
        background: linear-gradient(to right, #e0e2e5, #dde1e3);
    }
      
    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }
    
    .btn-google {
        color: white !important;
        background-color: #ea4335;
    }
    
    .btn-facebook {
        color: white !important;
        background-color: #3b5998;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="h3 text-center">
                        Sign In
                    </h3>
                    <br>
                    <form action="{% url 'piggy:login' %}" method="post">
                        {% csrf_token %}
                        {% if msg %}
                            <p><strong>{{ msg }}</strong></p>
                        {% endif %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="studentChoice" value="student" checked/>
                            <label class="form-check-label" for="studentChoice">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="professorChoice" value="professor" />
                            <label class="form-check-label" for="professorChoice">Professor</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                            </button>
                        </div>
                    </form>
                </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
