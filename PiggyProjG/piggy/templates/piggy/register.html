{% extends "piggy/base_generic.html" %}

{% block title %}
    <title> Register - Piggy </title>
{% endblock %}

{% block content %}
<form action="{% url 'piggy:register' %}" method="post">
{% csrf_token %}
<fieldset>
    <legend>Register</legend>
    {% if msg %}
        <p><strong>{{ msg }}</strong></p>
    {% endif %}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password1"/></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password" name="password2"/></td>
        </tr>
    </table> 
    <div>
        <input type="radio" name="role" id="studentChoice" value="student" checked/>
        <label for="studentChoice">Student</label>
        <input type="radio" name="role" id="professorChoice" value="professor" />
        <label for="professorChoice">Professor</label>
    </div>
    
    <div>
        <button type="submit">Submit</button>
    </div>
</fieldset>
</form>

{% endblock content %}
